<!DOCTYPE html>
<html>
<head>
  <title>Product Showcase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    header {
      background-color: #fdc3c3;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
	section{
		background-color:#eadfdf ;
	}

    nav {
		background-color: #eadfdf;
	  color: #9f8585;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    nav ul {
	  display: flex;
      list-style: none;
	  margin-top: 10px;
    }

    nav li {
		background-color: #eadfdf;
      margin: 0 10px;
    }

    nav a {
	  padding: 10px 20px;
	  position: relative;
      text-decoration: none;
      color: chocolate;
    }

    main {
		background-color: #eadfdf;
      display: flex;
    }

	.product-card {
  	  width: 25%;
  	  margin: 0 2.5%;
  	  padding: 20px;
	  border: 1px solid #ccc;
	}


    .product-card img {
	  cursor: pointer;
      width: 100%;
    }

    .product-card h3 {
	  cursor: pointer;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .product-card p {
	  cursor: pointer;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    footer {
      background-color: #fdc3c3;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cakes</h1>
  </header>
  <section>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <main>
    <div class="product-card">
      <img src="https://yummycake.in/wp-content/uploads/2016/12/plain-vanilla-birthday-cake.webp" alt="Choclate cake">
      <h3>Choclate cake</h3>
      <p>Price : 400</p>
    </div>
    <div class="product-card">
      <img src="https://yummycake.in/wp-content/uploads/2016/12/plain-vanilla-birthday-cake.webp" alt="Vanila cake">
      <h3>Vanila Cake</h3>
      <p>Price : 350</p>
    </div>
    <div class="product-card">
      <img src="https://yummycake.in/wp-content/uploads/2016/12/plain-vanilla-birthday-cake.webp" alt="Strawberry cake">
      <h3>Strawberry cake</h3>
      <p>Price : 450</p>
    </div>
  </main>
</section>
  <footer>
    <p>Copyright &copy; 2023</p>
  </footer>
</body>
</html>
